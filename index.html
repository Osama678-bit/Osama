<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>الصفحة الرئيسية</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icon/font/bootstrap-icon.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      background: linear-gradient(120deg, #f3f4f7, #d6e6f2);
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    h2{
      animation: changecolor 2s infinite;
    }
     svg{
      color: #0056b3;
      position: absolute;
      left: 200px;
      top: 155px;
     }
    header {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      animation: changecolor 2s infinite;
    }

    .card {
      display: none;
      width: 30%;
      max-width: 300px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.05) rotate(2deg);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100%;
      max-width: 150px;
      margin-bottom: 10px;
    }

    .card a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }

    #backToTop {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .card {
        width: 100%;
        max-width: none;
      }

      input[type="text"] {
        width: 80%;
      }
    }

    #dropdown {
      color: gray;
      position: absolute;
      background: white;
      border: 1px solid #ddd;
      width: 60%;
      z-index: 10;
      display: none;
    }

    #dropdown p {
      padding: 10px;
      margin: 0;
      cursor: pointer;
    }

    #dropdown p:hover {
      background-color: #f0f0f0;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #modalContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 500px;
    }

    #modal button {
      margin-top: 10px;
    }
    @keyframes changecolor {
    from{
      color: yellow;
    }
    25%{
      color: red;
    }
    50%{
      padding: blue;
    }
    75%{
      color: green;
    }
    100%{
      color: black;
    }
  }
  </style>
   <script src="osama.js"></script>
   <script>
     $(document).ready(function(){
       $("div").fadeIn(2000)
     })
     </script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-radius">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> <h1>الصفحة الرئيسية</h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          
        </div>
      </div>
    </nav>
    <h2>OSAMA موقع</h2>
    <input type="text" id="searchInput" placeholder="ابحث عن برنامج أو لعبة...">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
    </svg>
    <button onclick="search()" class="bi bi-search">بحث</button>
    <i class="bi bisearch"></i>
    <div id="dropdown"></div>
  </header>

  <div class="container">
    <div class="card" onclick="openModal('تحميل ألعاب', 'كل أنواع الألعاب التي ترغب بتحميلها')">
      <h3>تحميل ألعاب</h3>
      <a href="osama75.html">اذهب للصفحة</a>
    </div>
    <div class="card" onclick="openModal('تحميل برامج', 'جميع أنواع البرامج للهاتف')">
      <h3>تحميل برامج</h3>
      <a href="osama76.html">اذهب للصفحة</a>
    </div>
    <div class="card" onclick="openModal('تحميل أغاني', 'أختر الأغاني التي تفضلها')">
      <h3>تحميل أغاني</h3>
      <a href="osama77.html">اذهب للصفحة</a>
    </div>
    <div class="card" onclick="openModal('تحميل صور', 'صور متنوعة حسب الرغبة')">
      <h3>تحميل صور</h3>
      <a href="osama78.html">اذهب للصفحة</a>
    </div>
    <div class="card" onclick="openModal('تحميل فيديوهات', 'ستستمتع بمشاهدة هذه الفيديوهات')">
      <h3>تحميل فيديوهات</h3>
      <a href="osama79.html">اذهب للصفحة</a>
    </div>
    <div class="card" onclick="openModal('تحميل أفلام', 'نحن نتمنى لكم مشاهدة سعيدة')">
      <h3>تحميل أفلام</h3>
      <a href="osama80.html">اذهب للصفحة</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 موقع تحميل البرامج. جميع الحقوق محفوظة.</p>
    <button id="backToTop" onclick="scrollToTop()">⬆️</button>
  </footer>

  <div id="modal">
    <div id="modalContent">
      <h3 id="modalTitle">تفاصيل</h3>
      <p id="modalBody">معلومات إضافية...</p>
      <button onclick="closeModal()">إغلاق</button>
    </div>
  </div>

  <script>
    const dropdown = document.getElementById('dropdown');

    document.getElementById('searchInput').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const suggestions = ['ألعاب', 'برامج', 'أغاني', 'صور', 'فيديوهات', 'أفلام'];
      const matches = suggestions.filter(item => item.includes(query));
      dropdown.innerHTML = matches.map(item => `<p onclick="selectSuggestion('${item}')">${item}</p>`).join('');
      dropdown.style.display = matches.length ? 'block' : 'none';
    });

    function selectSuggestion(item) {
      document.getElementById('searchInput').value = item;
      dropdown.innerHTML = '';
      dropdown.style.display = 'none';
    }

    function search() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const pages = {
        'ألعاب': 'clock.html',
        'برامج': 'whatsapp.html',
        'أغاني': 'messenger.html',
        'صور': 'firefox.html',
        'فيديوهات': 'opera.html',
        'أفلام': 'security.html'
      };
      const result = Object.keys(pages).find(key => query.includes(key));
      if (result) {
        window.location.href = pages[result];
      } else {
        alert('عذرًا، لم يتم العثور على نتائج للبحث.');
      }
    }

    function openModal(title, content) {
      document.getElementById('modalTitle').innerText = title;
      document.getElementById('modalBody').innerText = content;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.onscroll = () => {
      document.getElementById('backToTop').style.display = window.scrollY > 200 ? 'block' : 'none';
    };
  </script>
  <script src="../osama.js"></script>
  <script>
    $(document).ready(function(){
      $("div").fadeIn(2000)
    })
    </script>
</body>
</html>
