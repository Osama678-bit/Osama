<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <div></div>
    <style>
      div{
        width: 100px;
        height: 100px;
        border: 5px solid red;
        border-left-color:rgb(255, 255, 255) ;
        border-radius: 50%;

        animation-name: span;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
      @keyframes span{
        from{
          transform: rotate(0deg);
        }
        to{
          transform: rotate(360deg);
        }
      }
    </style>
    
  </body>
</html>
